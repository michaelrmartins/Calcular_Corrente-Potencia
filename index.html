<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="/images/icon.png">
    <title>A=T/R</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="main()">
    <div class="container">
        <h1>Calcular corrente Elétrica com base na Resistência</h1>
        <div class="default-values">
            <p1 id="value-127" onclick="setDefaultValues(127)">127</p1> <p1 id="value-220" onclick="setDefaultValues(220)">220</p1> <p1 id="value-380" onclick="setDefaultValues(380)">380</p1>
        </div>       
        <div class="input-group">
            <input placeholder="Tensão" type="number" id="voltage" class="inputValue" value="127"> 
            <span>Volts (V)</span>
         </div>
         <div class="input-group">
            <input placeholder="Resistência" type="number" id="resistance" class="inputValue" value="10" 
            <span>Ω (R)</span>
         </div>
         <input type="range" min="1" max="20" oninput="setResistanceBySlider(value)" class="inputValue" value="10" step="0.01"> 
         <!-- <button type="button" onclick="main()">Calcular</button> -->
        <h3>Resultado:</h3><br>
        <span id="message"></span><br><br>
        <span id="result_amperes"></span><br>
        <span id="result_watts"></span>
    </div>
    <script type="text/javascript" src="javascript/functions.js"></script>
</body>
</html>
